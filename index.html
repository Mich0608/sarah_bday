<!DOCTYPE html>

<style>
  
  body {
    background-color: lightblue;
    animation: change-color 5s infinite;
  }

  .gif {
    position: absolute;
    left: calc(50vw - 100px);
    top: calc(50vw - 200px);
  }
  
  .gif > div {
    width: 200px;
    height: 300px;
    background-position: center;
  }
  
  @keyframes change-color {
    0% { background-color: lightblue; }
    33% { background-color: pink; }
    66% { background-color: yellow; }
    100% { background-color: lightblue; }
  }

</style>
<body>
  <section class="gif">
    <div style="background-image: url(sarah-bday.gif)">
    </div>
  </section>
</body>
